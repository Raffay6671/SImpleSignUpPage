<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts for a fancy style -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="image.png" alt="Illustration">
        </div>
        <div class="right-section">
            <div class="logo">
                <img src="leaf.png" alt="Leaf Logo">
                <span class="logo-text">Leaf</span>
            </div>
            <h1>Create Account</h1>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                
                <button type="submit">Sign-Up</button>
            </form>
            
            <div class="social-login">
                <p>- OR -</p>
                <hr> <!-- Horizontal line added here -->
                <button class="google"><img src="google.png" alt="Google"></button>
                <button class="facebook"><img src="facebook.png" alt="Facebook"></button>
                <button class="apple"><img src="apple.png" alt="Apple"></button>
            </div>
            
            <div class="login-link">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
